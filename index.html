<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="nav-bar">
        <img src="etsy log.png" alt="logo etsy">
        <span class="Categories"><i class="fa-solid fa-bars"></i> <span style="font-size: 1vw; font-family: sans-serif;">Categories</span></span>
        <input type="search" class="search" placeholder="Search for anything">
            <button class="btn"><i style="font-size:1.5vw;" class="fa-solid fa-magnifying-glass"></i></button>
            <span class="signin"><a href="">Sign in</a></span>
          <span class="fav">  <i  class="fa-regular fa-heart"></i></span>
         <img class="bag" src="bag.png" alt="bag">
         <span class="vg"><a href="">Valentine's Day Gifts</a></span>
         <span class="hf"><a href="">Home Favourite's</a></span>
         <span class="ff"><a href="">Fashion Finds</a></span>
         <span class="gg"><a href="">Gift Guides</a></span>
         <span class="registry"><a href="">Registry</a></span>
         
    </nav>
    <p class="heading">
        Find things you'll love. Support independent sellers. Only on Etsy.
      </p>
      <div class="pbox">
      <div class="box1">
        <img src="box1.webp" alt="gift items">
        <span>Personalised <span>Gifts</span></span>
      </div>
      <div class="box2">
        <img src="box2.avif" alt="diy">
        <span>Diy & Crafts</span>
      </div>
      <div class="box3">
        <img src="box3.webp" alt="kids">
        <span>For Kids</span>
      </div>
      <div class="box4">
        <img src="box4.jpg" alt="jewellery">
        <span>Jewellery</span>
      </div>
      <div class="box5">
        <img src="box5.avif" alt="wedding">
        <span>Wedding&Eng</span>
      </div>
      <div class="box6">
        <img src="box6.webp" alt="on sale">
        <span>On Sale</span>
      </div>
    </div>
</body>
</html>
